<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        color-scheme: dark;
    }

    h1 {
        font-size: 2rem;
        background: linear-gradient(to right, #a51e1e, #3b59f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    body {
        font-family: monospace;
        background-color: black;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    body div#first{
        position: absolute;
        animation: nothing 2s linear 0s 1 forwards;
    }
    body div#second {
        position: absolute;
        opacity: 0;
        animation: nothing2 2s linear 2s 1 forwards;
    }
    img{
        height: 5rem;
        width: 5rem;
    }

    @keyframes nothing {
        to {
            opacity: 0;
        }
    }
    @keyframes nothing2 {
        to{
            opacity: 1;
            z-index: 100;
        }
    }
</style>

<body>
    <div id="first">
        <h1>thanks for contacting me</h1>
        <h1>Have a great day</h1>
    </div>
    <div id="second">
        <h1>but before that</h1>
        <h1>enjoy the rickroll</h1>
        <img src="images/Trollface_non-free.png" alt="">
    </div>
</body>
<script>
    document.querySelector("div#second").addEventListener("animationend", rickroll => {
        window.location.replace("https://www.youtube.com/watch?v=xvFZjo5PgG0");
    })
</script>

</html>
